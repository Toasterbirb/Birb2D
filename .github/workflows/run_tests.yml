name: Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: sudo apt-get update && \
        sudo apt-get install libsdl2-dev libsdl2-gfx-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev valgrind
    - name: Compile
      run: make -j4 test
    - name: Run tests
      run: make run_quick_tests
    - name: Valgrind memcheck
      run: chmod +x ${GITHUB_WORKSPACE}/.github/workflows/valgrind_test.sh ; ${GITHUB_WORKSPACE}/.github/workflows/valgrind_test.sh
